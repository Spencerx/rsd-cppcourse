contact: http://www.ucl.ac.uk/research-it-services/partner-with-us

title: "An introduction to Research Programming in C++"

includeleftnav: True
short: C++

defaults:
  - scope: {path: ""}
    values: {layout: default, slidelink: true}

baseurl: /training/CPP

crumbs:
  - link: http://www.ucl.ac.uk/ISD
    text: ISD
  - link: http://www.ucl.ac.uk/isd/services
    text: Our services
  - link: http://www.ucl.ac.uk/isd/services/research-it
    text: Research IT
  - link: http://www.ucl.ac.uk/isd/services/research-it/training
    text: Training

markdown: redcarpet
redcarpet:
  extensions: ["strikethrough","tables"]

idio:
  fence: True

include: [ _static, _sources]
exclude:
  - combined.md
  - build
  - "*.tmd"
  - "*.rmd"
  - "*.out"
  - "*.cc"
  - "*.cpp"
  - "*.h"
  - "*.x"
  - "*.rb"
  - Makefile
  - CMakeLists.txt
